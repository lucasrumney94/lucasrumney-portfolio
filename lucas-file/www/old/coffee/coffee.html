<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COFFEE?</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

	<div class="container">

		<div class="switch white">

			<input type="radio" name="switch" id="switch-off" checked>
			<input type="radio" name="switch" id="switch-on">

			<label for="switch-off">No_Coffee</label>
			<label for="switch-on">COFFEE!</label>

			<span class="toggle"></span>

		</div> <!-- end switch -->

	</div> <!-- end container -->
	
</body>
</html>
